form_module.addUser:
  path: '/register-user'
  defaults:
    _title: 'Registration form'
    _form: '\Drupal\form_module\Form\ADD_USER'
  requirements:
     _permission: 'access content'

# Register  module
form_module.RegisterUser:
  path: '/add-user'
  defaults:
    _title: 'Registration form'
    _form: '\Drupal\form_module\Form\Register_User'
  requirements:
     _permission: 'access content'    


 # User_Detail  module
form_module.Detail:
  path: '/user-detail'
  defaults:
    _title: 'Userdetail'
    _controller: '\Drupal\form_module\User\DetailController::Detail'
  requirements:
     _permission: 'access content'        